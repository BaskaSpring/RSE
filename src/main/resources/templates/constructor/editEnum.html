<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Конструктор</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<header th:insert="header :: header"></header>

<div class="container mt-5 pt-5">
    Значения
    <div class="form-group">
        <div th:each="enum : ${column.getEnumTypes()}">
            <span th:text="${enum.value}" />
        </div>
    </div>
    <form name='enumForm' th:object="${enumPayload}"
          th:action="@{/constructor/columns/{id}/editEnum/{columnId}(id=${projectTable.getId()},columnId=${column.getId()})}" method="post">
        <div class="form-group">
            <div class="col-lg-6 col-lg-offset-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Имя значения</span>
                    <input type="text" th:field="*{name}" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                </div>
                <button class="btn btn-outline-secondary" type="submit">Добавить Значение</button>
            </div>
        </div>
    </form>
    <a class="btn btn-primary" th:href="@{/constructor/columns/{id}(id=${projectTable.getId()})}" role="button">Колонки</a>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
