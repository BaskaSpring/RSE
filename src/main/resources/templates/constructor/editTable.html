<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Конструктор</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<header th:insert="header :: header"></header>

<div class="container mt-5 pt-5">
    <form th:action="@{/constructor/edit/{tableId}(tableId=${table.id})}" th:object="${CustomTablePayload}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Имя таблицы</span>
            <input th:field="*{name}" type="text" class="form-control" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Сохранить</button>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </form>
    <div class="asd mb-3">
        Выбранные Роли:
        <table class="table table-bordered">
            <thead>
            <tr class="headings">
                <th>Роль</th>
            </tr>
            </thead>
            <tbody>
            <tr class="even pointer" th:each="roles : ${table.getRoles()}">
                <td th:text="${roles.role}">
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/constructor/edit/{tableId}/editRole(tableId=${table.id})}"
           role="button">Редактировать роли</a>
    </div>
    <div class="asd mb-3">
        Выбранные реквизиты:
        <table class="table table-bordered">
            <thead>
            <tr class="headings">
                <th>Имя</th>
                <th>Тип</th>
            </tr>
            </thead>
            <tbody>
            <tr class="even pointer" th:each="prop : ${table.getProps()}">
                <td th:text="${prop.name}">
                <td th:text="${prop.EType.value}">
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/constructor/edit/{tableId}/editProps(tableId=${table.id})}" role="button" >Редактировать реквизиты</a>
    </div>

    <div class="asd mb-3">
        Выбранные колонки:
        <table class="table table-bordered">
            <thead>
            <tr class="headings">
                <th>Имя</th>
                <th>Тип</th>
            </tr>
            </thead>
            <tbody>
            <tr class="even pointer" th:each="column : ${table.getColumns()}">
                <td th:text="${column.name}">
                <td th:text="${column.EType.value}">
            </tr>
            </tbody>
        </table>
<!--        <a class="btn btn-primary" th:href="@{/constructor/edit/{tableId}/editColumn(tableId=${table.id})}" role="button" >Редактировать колонки</a>-->
    </div>

</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
