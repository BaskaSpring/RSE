<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Конструктор</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<header th:insert="header :: header"></header>

<div class="container mt-5 pt-5">
    Выбранные Роли:
    <form class="form-horizontal" th:action="@{/constructor/selectRoles/{id}/addrole(id=${customTable.getId()})}" method="post" enctype="multipart/form-data" >
        <fieldset>
            <div class="form-group">
                <div class="col-lg-10">
                    <div th:each="role : ${customTable.getRoles()}">
                        <span th:text="${role.getRole()}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-2">
                    <div class="input-group">
                        <select name="roleId" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                            <option th:each="role : ${roles}"
                                    th:value="${role.getId()}"
                                    th:text="${role.getRole()}">Роль</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="submit">Добавить роль</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <a class="btn btn-primary" th:href="@{/constructor/columns/{id}(id=${customTable.getId()})}" role="button">Создать колонки</a>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
