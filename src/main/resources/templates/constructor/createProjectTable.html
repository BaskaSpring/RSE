<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Конструктор</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<header th:insert="header :: header"></header>

<div class="container mt-5 pt-5">
    <form th:action="@{/constructor/createProjectTable}" method="post" th:object="${projectTablePayload}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите имя таблицы" th:field="*{name}" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" value="create" type="submit" id="button-addon2">Создать</button>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
