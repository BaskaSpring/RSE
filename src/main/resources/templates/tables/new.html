<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Конструктор</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<header th:insert="header :: header"></header>

<div class="container mt-5 pt-5">
    <table class="table table-bordered">
        <thead>
        <tr class="headings">
            <th th:each="column: ${columns}" class="column-title" th:text="${column.name}" />
        </tr>
        </thead>
        <tbody>
        <tr class="even pointer" id="tablerow">
            <div th:each="obj: ${columns}">
                <div th:if="${obj.type.toString().equals('STRING')}">
                    <td><input type="text" class="form-control" placeholder="STRING" aria-label="Username" aria-describedby="basic-addon1"></td>
                </div>
                <div th:if="${obj.type.toString().equals('NUMBER')}">
                    <td><input type="number" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="basic-addon1"></td>
                </div>
                <div th:if="${obj.type.toString().equals('BOOLEAN')}">
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                </div>
                <div th:if="${obj.type.toString().equals('ENUM')}">
                    <td><select class="form-select" aria-label="Default select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select></td>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
